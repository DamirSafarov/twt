    <div class="left-bar">

                <div class="streamer-online">

                <button class="search-btn">
                    <svg width="100%" height="100%" version="1.1" viewBox="0 0 20 20" x="0px" y="0px"
                        class="ScIconSVG-sc-1bgeryd-1 eOJUoR">

            <div class="header-right">

        </div>

                                    <g>
